<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan via WhatsApp</title>
</head>
<body>
    <h1>Formulir Pesanan</h1>
    <form id="orderForm">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="product">Produk:</label><br>
        <input type="text" id="product" name="product" required><br><br>

        <label for="quantity">Jumlah:</label><br>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <button type="button" onclick="sendToWhatsApp()">Kirim ke WhatsApp</button>
    </form>

    <script>
        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            if (name && product && quantity) {
                const message = `Halo, saya ingin memesan:\n\nNama: ${name}\nProduk: ${product}\nJumlah: ${quantity}`;
                const phoneNumber = "6285722341788"; // Ganti dengan nomor WhatsApp tujuan (format internasional tanpa tanda +)
                const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            } else {
                alert('Harap isi semua data pada formulir.');
            }
        }
    </script>
</body>
</html>
